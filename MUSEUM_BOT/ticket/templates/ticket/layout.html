{% load static %}

<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
   <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <!-- <div id="google_translate_element"></div> -->
    <div id="root" class="row">
      <div id="setting-div" class="setting-div disappear">
        <div>
          <div>
            <svg fill="#fff" height="1rem" width="1rem" version="1.1" id="close-setting" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve">
              <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490   489.292,457.678 277.331,245.004 489.292,32.337 "/>
            </svg>
          </div>
          <div id="settings">
            <label for="language">Language</label>
            <form action="{% url 'index' %}" method="POST">
              {% csrf_token %}
              <select name="language" id="language"> </select>
              <input type="submit">            </form>
            <a>Support</a>
            <a class="logout">Logout</a>
          </div>
        </div>
      </div>
      <div class="sidenavbar">
        <h1>Museum</h1>
        <ul>
          <li><a href="{% url 'index' %}">Chat Bot</a></li>
          <li><a href="{% url 'index' %}">About</a></li>
          <li><a href="{% url 'index' %}">Location</a></li>
          <li><a href="{% url 'index' %}">Booked Ticket</a></li>
          <li><a href="{% url 'index' %}">Query</a></li>
          <li><a href="{% url 'about_museum' %}">About Museum</a></li>
          <li>{% block nav %}{% endblock %}</li>
        </ul>

        <!-- Options will be populated by JavaScript -->
        <button id="setting-btn">setting</button>
      </div>

      <div class="chat-container">
        {% block body %}
        {% endblock %}
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/language.js' %}"></script>
  </body>
</html>
