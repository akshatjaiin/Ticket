{% extends "ticket/layout.html" %}

{% block title %}
Review Bot
{% endblock %}
<style>



  
  .title {
	  padding-right: 20px;
	  display: flex;
	  padding-top: 3px;
	  justify-content: flex-end;
	  color: whitesmoke;
	  background: url("https://i.pinimg.com/originals/dc/f3/3e/dcf33ee8cfbac1d51c1ffb8472746654.jpg");
  
	  background-repeat: no-repeat;
	  background-size: cover;
	  background-position: 0px -1013px;
	overflow: hidden; 
	  height: 100px;
	  font-size: 30px;
	  font-family: sans-serif;
	  font-weight: 12px;
  }
  
  .sepration {
	  width: 100%;
	  height: 12px;
	  background: linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%);
  }
  
  
  .waitlist {
	  text-align: center;
	  height: 190px;
  
	  color: black;
	  font-family: cursive;
	  font-size: 120px;
  
  }
  
  
  
  table, th, td {
	  width: 100%;
	border: 1px solid black;
	border-collapse: collapse;
	font-size: 30px;
	text-align: center;
  }
  
  .innerform {
	  display: flex;
  
	  justify-content: space-between;
	  padding-bottom: 18px;
  }
  
  .form {
	  width: 100%;
	  max-width:100%;
	  padding: 45px 10px 30px 10px;
  
  }
  
  .formtable {
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
  }
  
  input {
	  width: 100%;
	  max-width: 40rem;
  }
  
  label {
	  font-size: 2rem;
  }
  
  
  
  .extro {
	  text-align: center;
	  font-size: 40px;
	  font-family: arial, sans-serif;
	  border: 3px dotted whitesmoke;
  }
  
  .footer {
	  background-color: #f8f9fa;
	  padding: 20px 0;
	  text-align: center;
	  border-top: 1px solid #e7e7e7;
  }
  
  .footer-content {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
  }
  
  .company-info, .contact-info {
	  margin: 5px 0;
  }
  
  .company-info p, .contact-info p {
	  margin: 0;
	  color: #333;
  }
  
  .contact-info a {
	  color: #007bff;
	  text-decoration: none;
  }
  
  .contact-info a:hover {
	  text-decoration: underline;
  }
  
  
  
  @media (max-width: 700px) {
	  .hidden {
		  display: none;
	  }
	  .footer {
		  padding: 2px;
	  }
	  .waitlist {
		  font-size: 27vw;
		  margin: 0;
	  }
	  .title {
		  justify-content: flex-start;
	  }
  }
  
  
  @media (max-width: 800px) {
	  .title {
		  background-color: black;
		  padding: 0;
		  margin: 0;
		  background-position: 100px -650px;
		  background-size: auto;
	  }
  }
  @media (max-width: 450px) {
	  .innerform {
		  display: flex;
		  flex-direction: column;
		  justify-content: flex-start;
	  }
	  
  }
  button {
	  font-size: 30px;
	  padding: 10px;
  }
</style>
  
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script>
        function SubForm() {
            $.ajax({
                url: "https://api.apispreadsheets.com/data/0pg6V1sJyPTeXo0O/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function() {
                    alert("Form Data Submitted :)");
                },
                error: function() {
                    alert("There was an error :(");
                }
            });
        }
    </script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://images-ng.pixai.art/images/orig/eab36f55-0068-4a4a-a3ca-dd225fd92ebe" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
