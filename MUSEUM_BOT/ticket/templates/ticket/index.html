{% extends "ticket/layout.html" %}

{% block title %}
    Museum Bot
{% endblock %}

{% block body %}
    <h1>Chatbot</h1>

    <div class="chatwindow" style="position: absolute;">
               
        <div class="main">
            <ul>
                <li>
                     <div class="user_input">{{user_input}}</div>
                </li>
                <li>
                    <div class="response">{{response}}</div>
               </li>
            </ul>
        </div>

        <div id="input_div" style="display: flex; align-items: center; justify-content: center;  position: absolute; top: 70vh;">
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="user_input" placeholder="type something ...">
                </div>
            </form>
        </div>
    </div>
    


{% endblock %}
