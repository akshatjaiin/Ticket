{% extends "ticket/layout.html" %}

{% block title %}
    Museum Bot
{% endblock %}

{% block body %}

    <div class="chatwindow" style="position: relative; height: 100vh;">
               
        <div class="main" style="height: 80%;" id="main">
        </div>

        <div id="input_div" style="display: flex; align-items: center; justify-content: center;  position: absolute;  width: 100%;">
            <form id="form-chat">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="user_input" placeholder="type something ...">
                </div>
            </form>
        </div>
    </div>
    


{% endblock %}
