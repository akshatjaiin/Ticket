{% extends "ticket/layout.html" %}

{% block title %}
    Museum Bot
{% endblock %}

{% block body %}

    <div class="chatwindow" style="position: relative; height: 100vh;">
               
        <div class="main" style="height: 80%;" id="main">
        </div>

            <form id="form-chat">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="user_input" placeholder="type something ...">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
    </div>
    


{% endblock %}
