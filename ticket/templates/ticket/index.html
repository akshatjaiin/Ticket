{% extends "ticket/layout.html" %}
{% load static %}

{% block title %}
Museum Bot
{% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/speech-input.css' %}">
<div class="chatwindow">
  <div id="main" class="chat-section" >

    <div class="chat response">
<button class="text-to-speech" onclick="speak(this)">
<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
<g>
	<path fill="#231F20" d="M59.998,28.001h-7.999c-2.211,0-4,1.789-4,4s1.789,4,4,4h7.999c2.211,0,4-1.789,4-4   S62.209,28.001,59.998,28.001z"/>
	<path fill="#231F20" d="M49.71,19.466l6.929-4c1.914-1.105,2.57-3.551,1.461-5.465c-1.102-1.914-3.547-2.57-5.46-1.465l-6.93,4   c-1.914,1.105-2.57,3.551-1.461,5.464C45.351,19.915,47.796,20.571,49.71,19.466z"/>
	<path fill="#231F20" d="M56.639,48.535l-6.929-3.999c-1.914-1.105-4.355-0.449-5.461,1.464c-1.105,1.914-0.453,4.359,1.461,5.465   l6.93,4c1.913,1.105,4.358,0.449,5.464-1.465S58.553,49.641,56.639,48.535z"/>
	<path fill="#231F20" d="M37.53,0.307c-1.492-0.625-3.211-0.277-4.359,0.867L18.343,16.001H4c-2.211,0-4,1.789-4,4v24   C0,46.211,1.789,48,4,48h14.343l14.828,14.828C33.937,63.594,34.96,64,35.999,64c0.516,0,1.035-0.098,1.531-0.305   c1.496-0.617,2.469-2.078,2.469-3.695V4.001C39.999,2.384,39.026,0.924,37.53,0.307z"/>
</g>
</svg>
</button>
      <label for="response"> Bot </label>
      <p class="response">{{firstResponse}}</p>
    </div>
  </div>
  <div id="input_div" >
    <form id="form-chat" >
      {% csrf_token %}
      <div class="form-group">
        
        <!-- <input  class="form-control" type="text" name="user_input" placeholder="type something ..."> -->
        <input autofocus type="text" class="notranslate speech-input" placeholder="What's up?" name="user_input"  translate="no">
        <button type="submit" value="Submit">
          <svg width="1rem" height="1rem" viewBox="0 0 2 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <!-- <input  class="form-control" type="text" name="user_input" placeholder="type something ..."> -->
      <input type="hidden" id="session_id" value="{{session_id}}" name="session_id">
    </form>
  </div>

  
  <script src="{% static 'js/chat.js' %}"></script>
  <script src="{% static 'js/speech_input.js' %}"></script>

  <!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
  

  {% endblock %}
